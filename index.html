<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan Mehndi</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #8b0000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        #slide-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        #slide-menu ul {
            list-style: none;
            padding: 0;
        }

        #slide-menu li {
            margin: 20px 0;
        }

        #slide-menu a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input,
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            background-color: #8b0000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #a52a2a;
        }

        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Karan Mehndi Art</h1>
        <span id="menu-toggle">â˜°</span>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="#gallery">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="slide-menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="book-now-button">Book Now</button></li>
        </ul>
    </div>

    <div class="container">
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="m2.jpg" alt="Tattoo Design 1">
                <img src="m3.jpg" alt="Tattoo Design 2">
                <img src="m4.jpg" alt="Tattoo Design 3">
                <img src="m5.jpg" alt="Tattoo Design 4">
                <img src="m6.jpg" alt="Tattoo Design 5">
                <img src="m7.jpg" alt="Tattoo Design 6">
                <img src="m8.jpg" alt="Tattoo Design 7">
                <img src="m9.jpg" alt="Tattoo Design 8">
            </div>
        </section>

        <h2>Book Your Mehndi Design</h2>
        <form id="booking-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="quality">Design Quality</label>
            <select id="quality" name="quality" required>
                <option value="simple">Simple</option>
                <option value="bridal">Bridal</option>
                <option value="cultural">Cultural</option>
                <option value="traditional">Traditional</option>
                <option value="modern">Modern</option>
            </select>

            <button type="submit">Submit Booking</button>
        </form>

        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mnnnbgpg" method="POST">
            <label for="contact-name">Name</label>
            <input type="text" id="contact-name" name="name" placeholder="Enter your name" required>

            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email" placeholder="Enter your email" required>

            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        const bookingForm = document.getElementById('booking-form');

        bookingForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const date = document.getElementById('date').value;
            const quality = document.getElementById('quality').value;

            // GitHub API details
            const repoOwner = 'YOUR_GITHUB_USERNAME';
            const repoName = 'YOUR_REPO_NAME';
            const token = 'YOUR_PERSONAL_ACCESS_TOKEN';

            const issueData = {
                title: `Booking: ${name}`,
                body: `**Name:** ${name}\n**Address:** ${address}\n**Preferred Date:** ${date}\n**Design Quality:** ${quality}`,
            };

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(issueData),
                });

                if (response.ok) {
                    alert('Booking submitted successfully! We will contact you shortly.');
                    bookingForm.reset();
                } else {
                    alert('Failed to submit booking. Please try again later.');
                    console.error(await response.json());
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
