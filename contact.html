<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Karan Mehndi</title>
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe4e1, #ffdab9); /* Subtle gradient for the background */
            min-height: 100vh;
        }

        header {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            border-radius: 25px;
            background-color: #c41c1c;
        }

        .container {
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Adjust height to fit the screen */
            background-image: url('background.jpg'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
        }

        .container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.3); /* Increased transparency */
            backdrop-filter: blur(15px); /* Blur effect */
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            z-index: 1;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8B0000;
        }
        
        .contact-form label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form label i {
            margin-right: 10px;
            color: #8B0000;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form button {
            background-color: #8B0000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        } 
        .contact-form button:hover {
            background-color: #5C0000;
        }
        header {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Make header full width */
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            border-radius: 25px;
            background-color: #c41c1c;
        }

        .container {
            text-align: center; /* Center content within container */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        }

        .contact-form {
            max-width: 500px;
            width: 100%;
            margin: 0 auto; /* Center form horizontally */
        }
    </style>
</head>
<body>
    <header>
        <h1>Karan Mehndi Art</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <section id="contact">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="contact-name">
                        <i class="fas fa-user"></i>Your Name
                    </label>
                    <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" required>

                    <label for="contact-email">
                        <i class="fas fa-envelope"></i>Your Email
                    </label>
                    <input type="email" id="contact-email" name="contact-email" placeholder="Enter your email" required>

                    <label for="contact-message">
                        <i class="fas fa-comment"></i>Your Message
                    </label>
                    <textarea id="contact-message" name="contact-message" placeholder="Enter your message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const contactName = document.getElementById('contact-name').value;
            const contactEmail = document.getElementById('contact-email').value;
            const contactMessage = document.getElementById('contact-message').value;

            alert(`Message Sent:\nName: ${contactName}\nEmail: ${contactEmail}\nMessage: ${contactMessage}`);
            contactForm.reset();
        });
    </script>
</body>
</html>
