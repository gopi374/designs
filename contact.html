<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Karan Mehndi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            border-radius: 25px;
            background-color: #c41c1c;
        }

        .container {
            padding: 20px;
        }

        .contact-form {
            background: #f9f9f9;
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #8B0000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
        }

        .contact-form button:hover {
            background-color: #5C0000;
        }

    </style>
</head>
<body>
    <header>
        <h1>Karan Mehndi Art</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a> <!-- Contact link here -->
        </nav>
    </header>

    <div class="container">
        <section id="contact">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="contact-name">Your Name</label>
                    <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" required>

                    <label for="contact-email">Your Email</label>
                    <input type="email" id="contact-email" name="contact-email" placeholder="Enter your email" required>

                    <label for="contact-message">Your Message</label>
                    <textarea id="contact-message" name="contact-message" placeholder="Enter your message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const contactName = document.getElementById('contact-name').value;
            const contactEmail = document.getElementById('contact-email').value;
            const contactMessage = document.getElementById('contact-message').value;

            alert(`Message Sent:\nName: ${contactName}\nEmail: ${contactEmail}\nMessage: ${contactMessage}`);
            contactForm.reset();
        });
    </script>
</body>
</html>
